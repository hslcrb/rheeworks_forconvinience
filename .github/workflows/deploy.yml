  version:
    name: Calculate Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.calc_version.outputs.version }}
      short_sha: ${{ steps.calc_version.outputs.short_sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Calculate version
        id: calc_version
        shell: bash
        run: |
          # Robust version calculation / ê²¬ê³ í•œ ë²„ì „ ê³„ì‚°
          COMMIT_COUNT=$(git rev-list --count HEAD 2>/dev/null || echo "0")
          MAJOR=0
          MINOR=$((COMMIT_COUNT / 10))
          PATCH=$((COMMIT_COUNT % 10))
          VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          
          SHORT_SHA=$(git rev-parse --short HEAD 2>/dev/null || echo "unknown")
          
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          
          echo "### CI/CD Summary / CI/CD ìš”ì•½" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit Count**: ${COMMIT_COUNT}" >> $GITHUB_STEP_SUMMARY
          echo "- **Short SHA**: ${SHORT_SHA}" >> $GITHUB_STEP_SUMMARY
          
          echo "Calculated version: ${VERSION}"


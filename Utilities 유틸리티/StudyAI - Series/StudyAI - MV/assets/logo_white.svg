<?xml version="1.0" encoding="UTF-8"?>
<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
    <g transform="translate(75,75)">
        <!-- Center sparkle/star -->
        <circle cx="0" cy="0" r="8" fill="#ffffff" />

        <!-- Main rays (4 cardinal directions) -->
        <line x1="0" y1="0" x2="0" y2="-45" stroke="#ffffff" stroke-width="5" stroke-linecap="round" />
        <line x1="0" y1="0" x2="45" y2="0" stroke="#ffffff" stroke-width="5" stroke-linecap="round" />
        <line x1="0" y1="0" x2="0" y2="45" stroke="#ffffff" stroke-width="5" stroke-linecap="round" />
        <line x1="0" y1="0" x2="-45" y2="0" stroke="#ffffff" stroke-width="5" stroke-linecap="round" />

        <!-- Diagonal rays -->
        <line x1="0" y1="0" x2="32" y2="-32" stroke="#ffffff" stroke-width="4" stroke-linecap="round" />
        <line x1="0" y1="0" x2="32" y2="32" stroke="#ffffff" stroke-width="4" stroke-linecap="round" />
        <line x1="0" y1="0" x2="-32" y2="32" stroke="#ffffff" stroke-width="4" stroke-linecap="round" />
        <line x1="0" y1="0" x2="-32" y2="-32" stroke="#ffffff" stroke-width="4" stroke-linecap="round" />

        <!-- Small accent rays -->
        <line x1="0" y1="0" x2="18" y2="-40" stroke="#ffffff" stroke-width="3" stroke-linecap="round" />
        <line x1="0" y1="0" x2="40" y2="-18" stroke="#ffffff" stroke-width="3" stroke-linecap="round" />
        <line x1="0" y1="0" x2="40" y2="18" stroke="#ffffff" stroke-width="3" stroke-linecap="round" />
        <line x1="0" y1="0" x2="18" y2="40" stroke="#ffffff" stroke-width="3" stroke-linecap="round" />
        <line x1="0" y1="0" x2="-18" y2="40" stroke="#ffffff" stroke-width="3" stroke-linecap="round" />
        <line x1="0" y1="0" x2="-40" y2="18" stroke="#ffffff" stroke-width="3" stroke-linecap="round" />
        <line x1="0" y1="0" x2="-40" y2="-18" stroke="#ffffff" stroke-width="3" stroke-linecap="round" />
        <line x1="0" y1="0" x2="-18" y2="-40" stroke="#ffffff" stroke-width="3" stroke-linecap="round" />
    </g>
</svg>
<?xml version="1.0" encoding="UTF-8"?>
<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Square robot head -->
  <rect x="10" y="12" width="20" height="20" rx="2" fill="none" stroke="#000000" stroke-width="2.5" />

  <!-- Eyes -->
  <rect x="14" y="18" width="4" height="4" fill="#000000" />
  <rect x="22" y="18" width="4" height="4" fill="#000000" />

  <!-- Mouth line -->
  <line x1="16" y1="27" x2="24" y2="27" stroke="#000000" stroke-width="2.5" stroke-linecap="round" />

  <!-- Top antenna -->
  <line x1="20" y1="12" x2="20" y2="6" stroke="#000000" stroke-width="2" />
  <circle cx="20" cy="5" r="2" fill="#000000" />

  <!-- Side details (ears) -->
  <rect x="8" y="20" width="2" height="6" fill="#000000" />
  <rect x="30" y="20" width="2" height="6" fill="#000000" />
</svg>
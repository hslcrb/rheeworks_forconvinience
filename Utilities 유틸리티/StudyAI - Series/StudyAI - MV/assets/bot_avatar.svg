  <circle cx="15" cy="16" r="3" fill="white" opacity="0.9" />
  <circle cx="25" cy="16" r="3" fill="white" opacity="0.9" />
  <!-- Eye pupils -->
  <circle cx="15" cy="16" r="1.5" fill="#667eea" />
  <circle cx="25" cy="16" r="1.5" fill="#667eea" />
  <!-- Antenna -->
  <line x1="20" y1="3" x2="20" y2="-2" stroke="white" stroke-width="1.5" stroke-linecap="round" />
  <circle cx="20" cy="-2" r="2" fill="#f093fb" />
  <!-- Mouth indicator line -->
  <path d="M 13 23 L 20 25 L 27 23" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.8" />
</svg>